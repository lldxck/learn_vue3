<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="counter">0</div>
    <button id="increment">+1</button>
    <button id="decrement">-1</button>
  </body>
  <script>
    // 获取元素
    const counterEle = document.querySelector("#counter");
    const incrementEle = document.querySelector("#increment");
    const decrementEle = document.querySelector("#decrement");
    // 定义变量
    let counter = 10;
    counterEle.innerHTML = counter;
    // 绑定按钮的点击事件
    incrementEle.addEventListener("click", () => {
      counter++;
      counterEle.innerHTML = counter;
    });
    decrementEle.addEventListener("click", () => {
      counter--;
      counterEle.innerHTML = counter;
    });
  </script>
</html>
