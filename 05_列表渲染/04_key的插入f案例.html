<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="demo">
      <ul>
        <li v-for="(item,index) in arr" :key="item">{{item}}</li>
      </ul>
      <button @click="insertF">插入f</button>
    </template>
  </body>
  <script src="../js/vue@3.2.36.js"></script>
  <script>
    const App = {
      template: "#demo",
      data() {
        return {
          arr: ["a", "b", "c", "d"],
        };
      },
      methods: {
        insertF() {
          this.arr.splice(2, 0, "f");
        },
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</html>
