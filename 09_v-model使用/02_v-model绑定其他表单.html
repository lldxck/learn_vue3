<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="demo">
      <!-- textarea -->
      <label for="intro">
        自我介绍：
        <textarea id="intro" cols="30" rows="10" v-model="intro"></textarea>
      </label>
      <div>我是：{{intro}}</div>

      <!-- checkbox 单选 -->
      <label for="agree"
        ><input type="checkbox" id="agree" v-model="agree" />同意</label
      >
      <div>是否同意：{{agree}}</div>
      <!-- checkbox 多选 -->
      <div>喜欢的水果是：</div>
      <label for="orange">
        <input
          type="checkbox"
          id="orange"
          v-model="fruits"
          value="orange"
        />橘子
      </label>
      <label for="apple">
        <input type="checkbox" id="apple" v-model="fruits" value="apple" />苹果
      </label>
      <label for="banana">
        <input
          type="checkbox"
          id="banana"
          v-model="fruits"
          value="banana"
        />香蕉
      </label>
      <div>最喜欢的水果：{{fruits}}</div>
      <!-- radio -->
      <div>性别：</div>
      <label for="male">
        <input type="radio" id="male" v-model="gender" value="male" />男
      </label>
      <label for="female">
        <input type="radio" id="female" v-model="gender" value="female" />女
      </label>
      <div>性别是：{{gender}}</div>
      <!-- select 单选-->
      <div>城市是：</div>
      <select v-model="city">
        <option value="北京">北京</option>
        <option value="深圳">深圳</option>
        <option value="上海">上海</option>
      </select>
      <div>所在城市：{{city}}</div>
      <!-- select 多选 -->
      <div>喜欢吃:</div>
      <select v-model="foots" multiple size="3">
        <option value="火锅">火锅</option>
        <option value="川菜">川菜</option>
        <option value="湘菜">湘菜</option>
        <option value="粤菜">粤菜</option>
        <option value="东北菜">东北菜</option>
      </select>
      <div>喜欢吃的美食：{{foots}}</div>
    </template>
  </body>
  <script src="../js/vue@3.2.36.js"></script>
  <script>
    const App = {
      template: "#demo",
      data() {
        return {
          intro: "",
          agree: false,
          fruits: ["apple"],
          gender: "",
          city: "深圳",
          foots: '',
        };
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</html>
