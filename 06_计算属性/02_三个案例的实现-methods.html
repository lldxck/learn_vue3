<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="demo">
      <div>{{getFullName()}}</div>
      <div>{{getScore()}}</div>
      <div>{{getReverseMessage()}}</div>
    </template>
  </body>
  <script src="../js/vue@3.2.36.js"></script>
  <script>
    const App = {
      template: "#demo",
      data() {
        return {
          firstName: "啦啦",
          lastName: "嘎嘎",
          score: 88,
          message: "hello world",
        };
      },
      methods: {
        getFullName() {
          return this.firstName + " " + this.lastName;
        },
        getScore() {
          return this.score > 60 ? "及格" : "不及格";
        },
        getReverseMessage() {
          return this.message.split(" ").reverse().join(" ");
        },
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</html>
