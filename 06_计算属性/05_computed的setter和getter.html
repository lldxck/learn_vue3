<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="demo">
      <div>{{fullName}}</div>
      <button @click="changeFirstName">按钮</button>
    </template>
  </body>
  <script src="../js/vue@3.2.36.js"></script>
  <script>
    const App = {
      template: "#demo",
      data() {
        return {
          firstName: "123",
          lastName: "456",
        };
      },
      computed: {
        fullName: {
          // 不能使用箭头函数，否则this.firstName=undefined
          get: function () {
            return this.firstName + " " + this.lastName;
          },
          set: function (val) {
            console.log(val);
            const newVal = val.split(" ");
            this.firstName = newVal[0];
            this.lastName = newVal[1];
          },
        },
      },
      methods: {
        changeFirstName() {
          this.fullName = "000 123";
        },
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</html>
