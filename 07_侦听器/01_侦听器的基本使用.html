<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="demo">
      <div>您的问题是？<input type="text" v-model="question" /></div>
    </template>
  </body>
  <script src="../js/vue@3.2.36.js"></script>
  <script>
    const App = {
      template: "#demo",
      data() {
        return {
          question: "问题来啦？",
        };
      },
      watch: {
        question(newVal, oldVal) {
          // 侦听到question的变化后执行一些列的操作
          console.log(newVal, oldVal);
          this.questionAnswer();
        },
      },
      methods: {
        questionAnswer() {
          console.log("您的答案是：啦啦啦");
        },
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</html>
