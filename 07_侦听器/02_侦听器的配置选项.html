<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="demo">
      <div>{{info.name}}-{{info.age}}</div>
      <button @click="changeInfo">改变info</button>
      <button @click="changeInfoName">改变info.name</button>
      <button @click="changeInfoNbaName">改变info.nba.name</button>
    </template>
  </body>
  <script src="../js/vue@3.2.36.js"></script>
  <script>
    const App = {
      template: "#demo",
      data() {
        return {
          info: {
            name: "啦啦啦",
            age: 18,
            nba: { name: "哇哇哇", age: 22 },
          },
        };
      },
      watch: {
        // 默认情况下侦听器只会侦听数据本身的改变（内部发生的改变是不能侦听的）
        info(newInfo, oldInfo) {
          console.log(newInfo, oldInfo);
        },
        // 实现深度侦听和立即执行
        info: {
          handler: (newInfo, oldInfo) => {
            console.log(newInfo, oldInfo);
          },
          // 深度侦听
          deep: true,
          // 立即执行（无论后面数据是否有变化，侦听的函数一开始就会立即执行一次）
          immediate: true,
        },
      },
      methods: {
        changeInfo() {
          this.info = {
            name: "哈哈哈",
            age: 20,
          };
        },
        changeInfoName() {
          this.info.name = "嘎嘎嘎";
        },
        changeInfoNbaName() {
          this.info.nba.name = "呵呵呵";
        },
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</html>
