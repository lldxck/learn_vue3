<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template id="demo">
      <!-- 基本使用 -->
      <div :class="className">哈哈哈</div>
      <div :class="{active:isActive}">啦啦啦</div>
      <button @click="toggle">切换</button>
      <!-- 多个键值对 -->
      <div :class="{active:isActive,title:true}">多个class</div>
      <!-- 默认class和动态class结合 -->
      <div class="box abc" :class="{active:isActive,title:true}">
        和默认结合
      </div>
      <div :class="obj">单独属性</div>
    </template>
  </body>
  <script src="../js/vue@3.2.36.js"></script>
  <script>
    const App = {
      template: "#demo",
      data() {
        return {
          className: "active",
          isActive: true,
          obj: {
            active: true,
            title: true,
          },
        };
      },
      methods: {
        toggle() {
          this.isActive = !this.isActive;
        },
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</html>
