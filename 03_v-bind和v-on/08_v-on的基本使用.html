<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .demo {
        width: 200px;
        height: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template id="demo">
      <!-- v-on基本使用 -->
      <button v-on:click="btnClick">按钮1</button>
      <div class="demo" v-on:mousemove="mouseOver"></div>
      <!-- v-on语法糖 -->
      <button @click="btnClick">按钮2</button>
      <!-- v-on绑定一个表达式 -->
      <div>{{counter}}</div>
      <button @click="counter++">+1</button>
      <!-- v-on绑定一个对象 -->
      <div class="demo" v-on="{click:btnClick,mousemove:mouseOver}"></div>
    </template>
  </body>
  <script src="../js/vue@3.2.36.js"></script>
  <script>
    const App = {
      template: "#demo",
      data() {
        return {
          counter: 0,
        };
      },
      methods: {
        btnClick() {
          console.log("btn点击");
        },
        mouseOver() {
          console.log("进入");
        },
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</html>
