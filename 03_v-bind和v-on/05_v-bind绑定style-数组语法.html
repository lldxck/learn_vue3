<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="demo">
      <div :style="[styleObj1,styleObj2]">呵呵呵</div>
    </template>
  </body>
  <script src="../js/vue@3.2.36.js"></script>
  <script>
    const App = {
      template: "#demo",
      data() {
        return {
          styleObj1: {
            fontSize: "24px",
          },
          styleObj2: {
            color: "red",
          },
        };
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</html>
