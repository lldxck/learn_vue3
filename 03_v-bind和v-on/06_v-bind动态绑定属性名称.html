<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template id="demo">
      <div :[name]="value">哈哈哈</div>
      <div :class="{active:true}">呵呵</div>
      <div>{{name}}-{{value}}</div>
    </template>
  </body>
  <script src="../js/vue@3.2.36.js"></script>
  <script>
    const App = {
      template: "#demo",
      data() {
        return {
          name: "class",
          value: "active",
        };
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</html>
