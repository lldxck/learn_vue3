<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app"></div>
    <template id="demo">
      <template v-if="this.books.length>0">
        <table>
          <thead>
            <th>序号</th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </thead>
          <tbody>
            <tr v-for="(item,index) in books">
              <td>{{index+1}}</td>
              <td>{{item.name}}</td>
              <td>{{item.date}}</td>
              <td>{{handlePrice(item.price)}}</td>
              <td>
                <button @click="decrement(index)" :disabled="item.count<=1">
                  -
                </button>
                <span>{{item.count}}</span>
                <button @click="increment(index)">+</button>
              </td>
              <td><button @click="del(index)">移除</button></td>
            </tr>
          </tbody>
        </table>
        <h2>总价: {{handlePrice(totalPrice)}}</h2>
      </template>
      <div v-else>
        <h2>购物车为空～～</h2>
      </div>
    </template>
  </body>
  <script src="../js/vue@3.2.36.js"></script>
  <script src="./index.js"></script>
</html>
