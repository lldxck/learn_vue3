<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="../01_渲染器实现/renderer.js"></script>
  <script src="../02_响应式系统实现/reactive.js"></script>
  <script src="./index.js"></script>
  <script>
    // 创建根组件
    const App = {
      data: reactive({
        counter: 0,
      }),
      render() {
        return h("div", null, [
          h("div", null, `当前计数${this.data.counter}`),
          h(
            "button",
            {
              onClick: () => {
                this.data.counter++;
              },
            },
            "+1"
          ),
        ]);
      },
    };

    // 挂载根组件

    createApp(App).mount("#app");
  </script>
</html>
