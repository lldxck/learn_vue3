<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="demo">
      <div>{{message}}</div>
      <div>{{counter}}</div>
      <!-- 
        v-once：用于指定元素或组件只渲染一次。该指令用于性能优化
       -->
      <div v-once>{{counter}}</div>
      <button @click="increment">+1</button>
    </template>
  </body>
  <script src="../js/vue@3.2.36.js"></script>
  <script>
    const App = {
      template: "#demo",
      data() {
        return {
          message: "hello world",
          counter: 100,
          isShow: true,
        };
      },
      methods: {
        increment() {
          this.counter++;
        },
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</html>
