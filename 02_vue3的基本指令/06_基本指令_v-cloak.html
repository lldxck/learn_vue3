<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <template id="demo">
      <!-- 
            v-cloak：指令可以隐藏未编译的mustache语法标签直到组件实例准备完毕
         -->
      <div v-cloak>{{message}}</div>
    </template>
  </body>
  <script src="../js/vue@3.2.36.js"></script>
  <script>
    const App = {
      template: "#demo",
      data() {
        return {
          message: "hello world",
        };
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</html>
